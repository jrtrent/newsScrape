<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
    <script src="app.js"></script>
    <title>NPR News Articles</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <u1 class="navbar navbar-nav">
                <li class="active">
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/articles">Saved Articles</a>
                </li>
                <li>
                    <a href="/scrape">Scrape New Articles</a>
                </li>
            </u1>
            <button class="btn btn-danger navbar-btn">Scrape New Articles</button>
            <div class="navbar-header">
                <a class="navbar-brand" href="#">NPR News</a>
            </div>

        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6 col-md-offset-4" id="articles">
            </div>
        </div>

        <div class="container">

            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">


                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Notes</h4>
                        </div>
                        <div class="modal-body">
                            <p>
                                <textarea class="form-control" id="notes" rows="3"></textarea>
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" id="#savenote" class="btn btn-default">Save Notes</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>






</body>

</html>
